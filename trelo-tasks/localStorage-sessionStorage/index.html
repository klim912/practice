<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Site</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <nav>
                <ul>
                    <li><a class="lng-navbar-link1" href="#">Головна</a></li>
                    <li><a class="lng-navbar-link2" href="#">Про нас</a></li>
                    <li><a class="lng-navbar-link3" href="#">Блог</a></li>
                </ul>
            </nav>
            <button class="lng-theme-button">Change theme</button>
            <select class="change-lang">
                <option value="ua">UA</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="content__wrapper">
                <div class="content__header">
                    <h1 class="lng-title">Заголовок</h1>
                </div>
                <div class="content__zone">
                    <div class="content__info">
                        <dl>
                            <dt class="lng-name">Назва</dt>
                            <dd class="lng-name-value">Ipad 10.9</dd>
                            <dt class="lng-about">Про товар</dt>
                            <dd class="lng-about-value">Планшет Apple 10.9" iPad Wi-Fi 64GB Blue DEMO (3L204HC/A).</dd>
                            <dt class="lng-OS">Операційна система</dt>
                            <dd class="lng-OS-value">iOS</dd>
                            <dt class="lng-display">Дисплей</dt>
                            <dd class="lng-display-size">10,9"</dd>
                            <dt class="lng-processor">Процесор</dt>
                            <dd class="lng-processor-name">Apple A14 Bionic</dd>
                            <dt class="lng-memory">Пам'ять</dt>
                            <dd class="lng-memory-size">4 Гб</dd>
                        </dl>
                    </div>
                    <div class="content__image">
                        <img src="img/ipad.jpg" alt="ipad image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
