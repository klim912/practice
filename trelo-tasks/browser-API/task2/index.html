<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Data Management App</h1>
    <form id="data-form" class="form">
      <input type="text" id="data-input" placeholder="Enter some data" required>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="status" class="status"></div>

    <h2>Saved Data</h2>
    <ul id="data-list" class="data-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
